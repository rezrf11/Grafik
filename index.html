<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        thead th {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

    <!-- Container for the Table and Chart -->
    <div class="container">
        <!-- Table Section -->
        <h2 class="mb-4">Laporan Penjualan</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Bulan</th>
                    <th>Januari</th>
                    <th>Februari</th>
                    <th>Maret</th>
                    <th>April</th>
                    <th>Mei</th>
                    <th>Juni</th>
                    <th>Juli</th>
                    <th>Agustus</th>
                    <th>September</th>
                    <th>Oktober</th>
                    <th>November</th>
                    <th>Desember</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2022</td>
                    <td>4,017</td>
                    <td>6,135</td>
                    <td>7,091</td>
                    <td>5,841</td>
                    <td>5,036</td>
                    <td>4,547</td>
                    <td>3,467</td>
                    <td>3,970</td>
                    <td>6,313</td>
                    <td>3,595</td>
                    <td>9,207</td>
                    <td>5,945</td>
                </tr>
                <tr>
                    <td>2023</td>
                    <td>2,416</td>
                    <td>4,136</td>
                    <td>7,935</td>
                    <td>8,004</td>
                    <td>9,505</td>
                    <td>5,026</td>
                    <td>6,108</td>
                    <td>6,343</td>
                    <td>9,404</td>
                    <td>9,280</td>
                    <td>9,287</td>
                    <td>8,689</td>
                </tr>
            </tbody>
        </table>

        <!-- Chart Section -->
        <div class="chart-container mt-4">
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <!-- Chart.js Script -->
    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        const gradient2022 = ctx.createLinearGradient(0, 0, 0, 400);
        gradient2022.addColorStop(0, 'rgba(255, 127, 80, 1)');
        gradient2022.addColorStop(1, 'rgba(255, 127, 80, 0.1)');

        const gradient2023 = ctx.createLinearGradient(0, 0, 0, 400);
        gradient2023.addColorStop(0, 'rgba(30, 144, 255, 1)');
        gradient2023.addColorStop(1, 'rgba(30, 144, 255, 0.1)');

        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
                datasets: [
                    {
                        label: '2022',
                        data: [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945],
                        backgroundColor: gradient2022,
                        borderColor: '#FF6347',
                        borderWidth: 2,
                        hoverBackgroundColor: '#FF4500',
                    },
                    {
                        label: '2023',
                        data: [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689],
                        backgroundColor: gradient2023,
                        borderColor: '#1E90FF',
                        borderWidth: 2,
                        hoverBackgroundColor: '#4682B4',
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                family: 'Poppins',
                                size: 14,
                                weight: '600'
                            },
                            color: '#333'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.dataset.label + ': ' + tooltipItem.raw.toLocaleString();
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                family: 'Poppins',
                                size: 12
                            },
                            color: '#333'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#e9ecef'
                        },
                        ticks: {
                            stepSize: 1000,
                            font: {
                                family: 'Poppins',
                                size: 12
                            },
                            color: '#333'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
